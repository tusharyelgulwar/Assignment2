<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utility Websites</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Utility Websites</h1>

        <!-- Palindrome Checker -->
        <div class="section palindrome">
            <h2 class="section-title">Palindrome Checker</h2>
            <input type="text" id="inputPalindrome" placeholder="Enter a string...">
            <button onclick="checkPalindrome()">Check</button>
            <div id="palindromeResult" class="result"></div>
        </div>

        <!-- Vowel and Consonant Counter -->
        <div class="section character-counter">
            <h2 class="section-title">Vowel and Consonant Counter</h2>
            <input type="text" id="inputString" placeholder="Enter a string...">
            <button onclick="countCharacters()">Count</button>
            <div id="characterCountResult" class="result"></div>
        </div>

        <!-- Tip Calculator -->
        <div class="section tip-calculator">
            <h2 class="section-title">Tip Calculator</h2>
            <label for="subtotal">Subtotal ($):</label>
            <input type="number" id="subtotal" placeholder="Enter subtotal...">
            <label for="tipPercentage">Tip Percentage (%):</label>
            <input type="number" id="tipPercentage" placeholder="Enter tip percentage...">
            <button onclick="calculateTotal()">Calculate Total</button>
            <div id="totalAmount" class="result"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
